<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Архив температуры</title>
      <link rel="stylesheet" href="css/styles.css" />
      <style>
        .menu-bar {
          padding: 3px;
          background-color: rgba(12, 197, 197, 0.45);
        }
        .filters-bar {
          background-color: #e6b1b1;
          height: 53px;
        }
        .graphic-bar {
            background-color: #b6b1b1;
        }

        .box {
          display: grid;
        }

        left-rows {
          grid-template-rows: 1fr;
        }

        .border {
          height: 500px;
          width: 550px;
          border: 1px solid black;
          padding: 5px;
          grid-template-columns: 1fr 2fr;
        }
        button {
            width: 100%;
            margin-bottom: 5px;
        }
        select {
          width: 50%;
        }

      </style>
  </head>
  <body>
    <div class="border box">
      <div class="menu-bar">
          <button>Температура</button>
          <button>Осадки</button>
      </div>
      <div class="box left-rows">
        <div class="filters-bar">
          <select>
            <option value="all" selected>Все</option>
            <option value="1">до 1 минуты</option>
            <option value="3">до 3 минут</option>
            <option value="5">до 5 минут</option>
            <option value="10">до 10 минут</option>
          </select>
          <select>
            <option value="all" selected>Все</option>
            <option value="1">до 1 минуты</option>
            <option value="3">до 3 минут</option>
            <option value="5">до 5 минут</option>
            <option value="10">до 10 минут</option>
          </select>
        </div>
        <div class="graphic-bar">

        </div>
      </div>
    </div>
